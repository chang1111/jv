<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비교연산자</title>
    <style></style>
<script>
    var x = 3;
    var y = 4;

    var r =  ( x == y );
    console.log( '( x == y ) : ' + r ); // (출력값)

    var r =  ( x != y );
    console.log( '( x != y ) : ' + r ); // (출력값)

    var r =  ( x > y );
    console.log( '( x > y )  : ' + r ); // (출력값)

    var r =  ( x >= y );
    console.log( '( x >= y ) : ' + r ); // (출력값)

    var r =  ( x < y );
    console.log( '( x < y )  : ' + r ); // (출력값)

    var r =  ( x <= y );
    console.log( '( x <= y ) : ' + r ); // (출력값)
</script>
</head>
<body>

</body>
</html>
