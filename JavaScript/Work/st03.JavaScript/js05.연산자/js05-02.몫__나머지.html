<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>몫과 나머지 구하기</title>
    <style></style>
    <script type="text/javascript">
        var num = 5/2;
        console.log(num);

        var quotient = Math.floor(num);
        console.log('몫은 : ' + quotient);

        var quotient = parseInt(num);
        console.log('몫은 : ' + quotient);

        var remainder = 5%2;
        console.log('나머지는 : ' + remainder);
    </script>

</head>
<body>
</body>
</html>
