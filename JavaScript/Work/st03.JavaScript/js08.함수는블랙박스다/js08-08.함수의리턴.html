<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script type="text/javascript">
        var add = function(x, y) {
            var result = 0;
            result = x + y;
            return result;
        };
        var result = add(1, 2);
        console.log(result);

        var noreturn = function() {
            console.log('This function has no return statement.');
        };
        var result = noreturn();
        console.log(result);
    </script>
</head>
