<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var value = prompt( '점수를 입력하세요', '0');
        var n = Number( value );

        // n 이 0 보다 작거나 또는 n이 100보다 크다면


        var grade = ''; // A, B, C, D, F

        if ( n >= 90 ) {
            // 90 <= grade
            grade = 'A';
        }
        else if ( n >= 80 ) {
            // 80 <= grade <90
            grade = 'B';
        }
        else if ( n >= 70 ) {
            // 70 <= grade <80
            grade = 'C';
        }
        else if ( n >= 60 ) {
            // 60 <= grade <70
            grade = 'D';
        }
        else {
            // grade <60
            grade = 'F';
        }

        console.log( '점수 : ' + n     );
        console.log( '등급 : ' + grade );
    </script>
</head>
<body>

</body>
</html>
