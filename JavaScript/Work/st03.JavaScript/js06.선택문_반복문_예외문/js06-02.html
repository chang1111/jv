<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var value = prompt('점수를 입력하세요', '0');
        console.log(value);

        var grade = Number(value);

        if (grade >= 60) {
            console.log('합격입니다');
            console.log('축하합니다');
        }
        else {
            console.log('불합격입니다');
            console.log('다음에 다시 도전하세요');
        }
        console.log('행복하세요');
    </script>
</head>
<body>

</body>
</html>
