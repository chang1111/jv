<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1부터 100까지 홀수의 합 구하기</title>
    <script>
        var sum=0;
        for( var n =1; n<=100; n=n+2 ){
            sum=sum+n;
        }
        console.log('1부터 100까지 홀수의 합은 '+ sum);
    </script>
</head>
<body>

</body>
</html>
