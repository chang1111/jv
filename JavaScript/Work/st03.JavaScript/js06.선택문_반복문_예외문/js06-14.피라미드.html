<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>피라미드 출력</title>
	<script>
	    var output = '';
	    var last = 10;

	    for(var i=0; i<last; i++) {

	        for( var j=last; j>i; j--) {
	            output += ' ';
	        }

	        for( var k=0; k<2*i-1; k++) {
	            output += '*';
	        }
	        output += '\n';
	    }

	    console.log(output);
	</script>
</head>
<body>
</body>
</html>
