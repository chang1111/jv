<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var value;
        var grade;
        for(;;) {
            value = prompt('점수를 입력하세요');
            grade = Number(value);
            if(value !== '' && grade === 0 && !grade) {
                break;
            }
        }

        if(grade >= 90) {
            console.log('점수 : ' + grade);
            console.log('등급 : ' + 'A');
        }
        else if(grade >= 80) {
            console.log('점수 : ' + grade);
            console.log('등급 : ' + 'B');
        }
        else if(grade >= 70) {
            console.log('점수 : ' + grade);
            console.log('등급 : ' + 'C');
        }
        else if(grade >= 60) {
            console.log('점수 : ' + grade);
            console.log('등급 : ' + 'D');
        }
        else {
            console.log('점수 : ' + grade);
            console.log('등급 : ' + 'F');
        }
    </script>
</head>
<body>

</body>
</html>
