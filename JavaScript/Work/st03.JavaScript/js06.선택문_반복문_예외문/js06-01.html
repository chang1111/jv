    <script>
        var value = prompt('점수를 입력하세요', '0');
        console.log( value ); // vaule 는 문자다.

        // 문자열인 value를 숫자로 바꾼다.

        if( grade >= 60 ) {
            console.log( "합격입니다");

        console.log( "행복하세요");
