<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var value = prompt('첫번째 숫자를 입력하세요')
        var n1 = Number(value);

        var value = prompt('두번째 숫자를 입력하세요')
        var n2 = Number(value);

        var value = prompt('세번째 숫자를 입력하세요')
        var n3 = Number(value);

        var max ;

        if(n1 > n2) {
            // n1 , n3
            if ( n1 > n3 ) { // n1 : 최대값
                max = n1;
            }
            else { // n3 : 최대값
                max = n3;
            }
        }
        else {
            // n2, n3
            if (n2 > n3 ) {
                max = n2;
            }
            else {
                max = n3;
            }
        }

        console.log('최대값은 = ' + max );
    </script>
</head>
<body>

</body>
</html>
