<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
		MYAPP = {};
		
        window.onload = function ( event ) {

            MYAPP.site = document.getElementById('site');
            MYAPP.site.onchange = function (event) {
	            if( this.value ) {
	                // 선택 상자의 값을 기초로 링크할 곳의 URL을 생성
	                location.href = 'http://' + this.value + '.naver.com/';
	            }
            };

            MYAPP.naver = document.getElementById('naver');
            MYAPP.naver.onclick = function (event) {
	        	location.href = 'http://www.naver.com/';
            };

            MYAPP.p = document.getElementsByClassName('google');
            MYAPP.p[0].onclick = function (event) {
                location.href = 'http://www.imbc.com';
            };
        };

    </script>
</head>
<body>
    <form name="fm">
        <select id="site">
            <option value="">-바로 가기 사이트를 선택해주세요-</option>
            <option value="mail">mail.naver.com</option>
            <option value="cafe">cafe.naver.com</option>
            <option value="blog">blog.naver.com</option>
            <option value="kin">kin.naver.com</option>
            <option value="shopping">shopping.naver.com</option>
            <option value="news">news.naver.com</option>
        </select>
    </form>

    <input id='naver' type="button" value="네이버 바로가기">

    <p class="google">www.google.com</p>
</body>
</html>
