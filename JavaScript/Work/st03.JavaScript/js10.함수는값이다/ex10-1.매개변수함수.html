<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
    <script>
        // 매개변수로 함수 사용
        var alarm = function ( func ) {
            console.log('alarm start');
            func();
            console.log('alarm end');
        };

        var f = function () {
            console.log('매개변수로 함수 사용');
        };

        alarm(   f  );
    </script>

</head>
