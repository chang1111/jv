<!DOCTYPE html>
<html lang="ko">
<head>
	<link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Hanoi Tower</title>
<style>
	body{
		margin: 0 auto;
		padding: 0;
	}
	.gameWarp{
		margin: 0 auto;
		margin-top: 10px;
		width: 600px;
		height: 400px;
		border: 1px solid black;
		text-align: center;
	}
	.title{
		font-family: 'Bad Script', cursive;
		background-color: #33CCFF;
		width: 100%;
		height: 50px;
		color: white;
	}
	h1{
		line-height: 50px;
		margin: 0;
	}
	.columns{
		margin: 10px 0 0 0;	
		display: inline-block;
		width: 190px;
		height: 250px;
		background-color: rgba(51, 204, 255, .0);
		border-radius: 20px;
		text-align: center;
		overflow: hidden;
		transition: background-color 0.5s;
		-webkit-transition: background-color 0.5s;
		-moz-transition: background-color 0.5s;
	}
	.poles{
		position: relative;
		left: 90px;
		top: 100px;
		margin: 0;
		width: 10px;
		height: 300px;
		background-color: gray;

	}
	.diskHolder{
		display: inline-block;
		position: relative;
		top: -186px;
		margin: -4px;
		width: 150px;
		height: 25px;
		text-align: center;
	}
	.grab{
		top: -270px;
	}
	.disks{
		display: inline-block;;
		height: 25px;
		background-color: black;
	}
	.ground{
		display: inline-block;
		position: relative;
		top: -19px;
		width: 95%;
		background-color: gray;
		height: 15px;
	}
	.status{
		width: 100%;
		height: 50px;
		color: white;	
	}
	.statusElement{
		display: inline-block;
		margin: 0 10px 0 10px;
		height: 50px;
		border-radius: 10px;
	}
	#moveDiv{
		background-color: #33CCFF;
		width: 100px;
	}
	#messageDiv{
		width: 300px;
		background-color: white;
		transition: background-color 0.5s;
		-webkit-transition: background-color 0.5s;
		-moz-transition: background-color 0.5s;
	}
	#restartDiv{
		width: 100px;
		background-color: #FF4F33;
		transition: background-color 0.5s;
		-webkit-transition: background-color 0.5s;
		-moz-transition: background-color 0.5s;
	}
	footer{
		font-size: 15px;
		text-align: center;
	}
</style>
</head>
<body>
	<div class="gameWarp">
		<div class="title">
			<h1> Hanoi Tower Game</h1>
		</div>
		<div class="columns" id="column0">
			<div class="poles">
			</div>
			<div class="diskHolder grab"><div class="disks" id="grab0"></div></div>
			<div class="diskHolder"><div class="disks" id="disk00"></div></div>
			<div class="diskHolder"><div class="disks" id="disk10"></div></div>
			<div class="diskHolder"><div class="disks" id="disk20"></div></div>
			<div class="diskHolder"><div class="disks" id="disk30"></div></div>
		</div>
		<div class="columns" id="column1">
			<div class="poles">
			</div>
			<div class="diskHolder grab"><div class="disks" id="grab1"></div></div>
			<div class="diskHolder"><div class="disks" id="disk01"></div></div>
			<div class="diskHolder"><div class="disks" id="disk11"></div></div>
			<div class="diskHolder"><div class="disks" id="disk21"></div></div>
			<div class="diskHolder"><div class="disks" id="disk31"></div></div>
		</div>
		<div class="columns" id="column2">
			<div class="poles">
			</div>
			<div class="diskHolder grab"><div class="disks" id="grab2"></div></div>
			<div class="diskHolder"><div class="disks" id="disk02"></div></div>
			<div class="diskHolder"><div class="disks" id="disk12"></div></div>
			<div class="diskHolder"><div class="disks" id="disk22"></div></div>
			<div class="diskHolder"><div class="disks" id="disk32"></div></div>
		</div>
		<div class="ground"></div>
		<div class="status">
			<div class="statusElement" id="moveDiv"><p>Move : <span id="move">0</span></p></div>
			<div class="statusElement" id="messageDiv"><p><span id="message"></span></p></div>
			<div class="statusElement" id="restartDiv"><p>Restart</p></div>
		</div>
	</div>

	<footer>
		â“’ 2015. http://blog.naver.com/azure0777
	</footer>
</body>

</html>
