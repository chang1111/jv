<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>절대 좌표 실습</title>
    <style type="text/css">
        h2.absolute {position:absolute; left:100px; top:300px; }
        .pos_reft {position:relative; left:-100px; }
        .pos_right {position:relative; left:+100px; }
        h2 {text-align:center }

    </style>
</head>

<body>

  <p>일반적인 텍스트</p>
  <hr>


  <h2>원래 위치!!!</h2>
  <h2 class="pos_left">원래 위치에서 왼쪽으로 -100px 만큼 이동!!!</h2>
  <h2 class="pos_right">원래 위치에서 오른쪽으로 +100px 만큼 이동!!!</h2>


  <hr>
  <h2 class="absolute">절대좌표를 적용한 텍스트</h2>
</body>
</html>
