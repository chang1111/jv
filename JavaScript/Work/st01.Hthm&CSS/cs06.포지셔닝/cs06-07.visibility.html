<!DOCTYPE html>
<html>
<head>
    <title>visibility</title>
    <style type="text/css">
        img {
            margin: 0 20px 0 20px;
            border: 1px solid black;
        }
        #visibility {
            border: 1px dotted red;
            visibility: hidden;
        }
        #display {
            border: 1px dotted red;
            display: none;
        }
    </style>
</head>
<body>
    <img src="../images/tomato.jpg">
    <img src="../images/tomato.jpg" id="visibility">
    <img src="../images/tomato.jpg" id="display">
    <img src="../images/tomato.jpg">
</body>
</html>
