<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title>
  <style type="text/css">
    div { border:1px gray solid; margin-bottom:10px;}
    .box1 { width:30%; float:left; }
    .box2 { width:60%; float:right; }
    .box3 { width:100%; clear:both; }
  </style>
</head>
<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
</body>
</html>
