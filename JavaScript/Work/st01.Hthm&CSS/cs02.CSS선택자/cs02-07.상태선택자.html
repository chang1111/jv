<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul { overflow: hidden;}
        li { list-style: none; float: left; padding: 15px; }

        li:first-child { border-radius: 10px 0 0 10px; }
        li:last-child  { border-radius: 0 10px 10px 0; }

        li:nth-child(odd) { background-color:darkred; }
        li:nth-child(even) { background-color:red; }
    </style>
</head>
<body>
    <ul>
        <li>1번째</li>
        <li>2번째</li>
        <li>3번째</li>
        <li>4번째</li>
        <li>5번째</li>
        <li>6번째</li>
        <li>7번째</li>
        <li>8번째</li>
    </ul>
</body>
</html>
