<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공간 분할 태그</title>
    <style>
        body  {border: 0; margin: 0 0 0 0; padding: 0 0 0 0; }
        .box1 {height: 100px; color: #fff; background-color: red ; }
        .box2 {width:100px; height: 100px; color: #fff; clear:both; background-color: blue; }

        div.container { overflow: hidden; }
        div.item { float: left; margin: 0 3px; padding: 10px; border: 1px solid black; }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>

    <div class="container">
        <div class="item">메뉴1</div>
        <div class="item">메뉴2</div>
        <div class="item">메뉴3</div>
        <div class="item">메뉴4</div>
    </div>

</body>
</html>
