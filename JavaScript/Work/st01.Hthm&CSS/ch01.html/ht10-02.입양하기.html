<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>내가 처음 만드는 HTML 문서</title>
    <style>
        body{
            font-family:"맑은 고딕", "고딕", "굴림";
        }
        #wrapper{
            width:800px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 70px;
            background-color: #F46075;
            background-image: url(nav2.png);
            background-repeat: no-repeat;
            background-position: right center;
        }
        nav {
            float: left;
            width:70%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        nav ul{
            list-style-type:none;
            padding : 0px;
        }
        nav ul li{
            display: inline;
            float: left;
            font-weight:bold;
            margin: 15px;
        }
        nav ul li a{
            color:black;
            text-decoration:none;
        }
        footer p {
            padding:20px;
        }
        h1{font-size:2em;}
        h2{font-size:1.5em;}
        h3 {font-size:1.0em;}
        p {
            line-height:20px;
            font-size:12px;
        }
        section {
          float:left;
          width:580px;
          padding:5px;
        }
        section article{
            float:left;
            width:350px;
            height:300px;
            margin:5px;
            padding:10px;
            border:1px solid #ccc;
        }
        aside{
          float:right;
          width:200px;
          height:auto;
          margin-top:80px;
          border:1px solid darkgreen;
          background-color:#ffc;
          text-align:center;
        }
        footer{
            clear:both;
            width: 800px;
            margin-bottom:0;
            background-color:#333;
            color:white;
            text-align:center;
        }
        .at1, .at2, .at3, .at4 {
            transition:2s;
            -webkit-transition:2s;
            -moz-transition:2s;
            -o-transition:2s;
            -ms-transition:2s;
        }
        .at1:hover{
            background-color:#cf9;
            border:1px solid green;
        }
        .at2:hover{
            background-color:#a2d0ff;;
            border:1px solid blue;
        }
        .at3:hover{
            background-color:#ebcbfe;
            border:1px solid purple;
        }
        .at4:hover{
            background-color:#fc3;
            border:1px solid red;
        }
    </style>
</head>
<body>
        <h1>입양하기</h1>

        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>

            <h2>강아지 용품 준비하기</h2>
            <ul>
                <li>강아지 집 </li>
                <li>강아지 먹이 </li>
                <li>밥그릇, 물병 </li>
                <li>이름표, 목줄</li>
                <li>장난감, 개껌</li>
                <li>애견용 간식</li>
                <li>브러쉬, 빗, 털 제거 롤</li>
                <li>귀 세정액, 구강스프레이, 기타 영양제 </li>
                <li>샴푸, 린스, 애견용 타올 </li>
            </ul>

        <p>Copyright 2012 funnycom</p>
</body>
</html>
