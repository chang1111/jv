<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        목록 태그:
        ul/li  :
        ol/li  :
        dl/dt/dd :
    </pre>

    <h2>기호 목록 태그</h2>
    <p>
        <ul>
            <li>사과</li>
            <li>바나나</li>
            <li>오렌지</li>
        </ul>
    </p>

    <h2>번호 목록 태그</h2>
    <p>
        <ol>
            <li>사과</li>
            <li>바나나</li>
            <li>오렌지</li>
        </ol>
    </p>

    <h2>정의 목록</h2>
    <p>
        <dl>
            <dt>Coffee</dt>
            <dd>아메리카노</dd>
            <dd>카푸치노</dd>
        </dl>
    </p>

</body>
</html>
