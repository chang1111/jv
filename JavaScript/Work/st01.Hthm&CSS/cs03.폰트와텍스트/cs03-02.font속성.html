<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>무제 문서</title>
    <style type="text/css">
        #font1 { font-family:serif; }

        @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
        #font2 { font-family: 'Nanum Gothic' }

        .no1 { font-style:normal; }
        .no2 { font-style:italic; }
        .no3 { font-style:oblique; }
    </style>
</head>
<body>

   font-family를 사용하지 않은 일반적인 텍스트 !!!
   <p id="font1"> font-family를 이용하여 폰트를 적용한 텍스트 !!! </p>

   @font-face를 사용하지 않은 일반적인 텍스트 !!!
   <p id="font2"> @font-face를 사용한 텍스트 !!! </p>

   <p class = "no1"> font-style 속성 값 : normal </p>
   <p class = "no2"> font-style 속성 값 : italic </p>
   <p class = "no3"> font-style 속성 값 : oblique </p>
</body>
</html>
