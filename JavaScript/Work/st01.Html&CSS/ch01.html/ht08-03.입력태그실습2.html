<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label { width:120px; display:inline-block; }
    </style>
</head>
<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <ul>
                <li>
                    <label>아이디: </label>
                    <input type="text" name="id">
                </li>
                <li>
                    <label>패스워드: </label>
                    <input type="password" name="password">
                </li>
            </ul>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원 가입</legend>
            <ul>
                <li>
                    <label>아이디: </label>
                    <input type="text" name="id">
                </li>
                <li>
                    <label>패스워드: </label>
                    <input type="password" name="pw">
                </li>
                <li>
                    <label>패스워드 확인: </label>
                    <input type="password" name="pwc">
                </li>
                <li>
                    <label>이름: </label>
                    <input type="text" name="name">
                </li>
                <li>
                    <label>이메일: </label>
                    <input type="email" name="email">
                </li>
                <li>
                    <label>전화번호: </label>
                    <input type="number" name="tel">
                </li>
                <li>
                    <label>생년월일: </label>
                    <input type="date" name="birthday">
                </li>
            </ul>
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강 신청</legend>
            <ul>
                <li>
                    <label>영어 초급:</label>
                    <input type="radio" name="영어">
                </li>
                <li>
                    <label>영어 중급:</label>
                    <input type="radio" name="영어">
                </li>
                <li>
                    <label>영어 고급:</label>
                    <input type="radio" name="영어">
                </li>
            </ul>
            <ol>
                <li>
                    <label>영어 초급:</label>
                    <input type="chechbox" name="영어초급">
                </li>
                <li>
                    <label>영어 중급:</label>
                    <input type="chechbox" name="영어중급">
                </li>

                <li>
                    <label>영어 고급:</label>
                    <input type="chechbox" name="영어고급">
                </li>
            </ol>
        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <legend>select 박스</legend>
            <ul>
                <li>
                    <label>학과 : </label>
                    <select>
                        <optgroup label="공과대학">
                            <option value="archi">건축공학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="indust">산업공학과</option>
                            <option value="elec">전기전자공학과</option>
                            <option value="computer">컴퓨터공학과</option>
                            <option value="chemical">화학공학과</option>
                        </optgroup>
                        <optgroup label="인문대학">
                            <option value="history">사학과</option>
                            <option value="lang">어문학부</option>
                            <option value="philo">철학</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>

        <!-- 전송 버튼 : form 을 완료 -->
        <input type="submit" name="" value="전송">
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
        <input type="reset" name="" value="초기화">

    </form>

</body>
</html>
