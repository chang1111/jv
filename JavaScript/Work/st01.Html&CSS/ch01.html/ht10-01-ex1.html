<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title></title>
<style>
    header { background-color: orange; width: 100%; height: 60px; }
    nav { background-color: green; width: 100%; height: 100px; }
    section {background-color: pink; width: 50%; height: 200px; float: left; vertical-align: bottom}
    article {background-color: gray; width: 80%; height: 100px; margin-left:auto; margin-right:auto;}
    aside { background-color: darkred; width: 50%; height: 200px; float: right; }
    footer { background-color: orange; width: 100%; height: 30px; clear: both;}
</style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>
        section
        <article>
            article
        </article>
    </section>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
