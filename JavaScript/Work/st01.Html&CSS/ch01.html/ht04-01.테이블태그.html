<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 태그</title>
    <style>
        table, th, td {
            border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
            border-collapse:collapse;  /* 표 테두리와 셀 테두리 합치기 */
        }
    </style>
</head>
<body>

    <pre>
        테이블 태그:

        table   :
        thead :
        tbody :
        tfoot :
        
        th :
        tr :
        td :

        colspan:
        rowspan:

    </pre>

    <table>
        <thead>
            <tr>
                <!-- 테이블 컬럼 -->
                <th>thead 태그 내부</th>
                <th>thead 태그 내부</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tbody 태그 내부</td>
                <td>tbody 태그 내부</td>
            </tr>
            <tr>
                <td>tbody 태그 내부</td>
                <td>tbody 태그 내부</td>
            </tr>
            <tr>
                <td>tbody 태그 내부</td>
                <td>tbody 태그 내부</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">tfoot 태그 내부</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
