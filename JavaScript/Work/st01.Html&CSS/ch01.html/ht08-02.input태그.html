<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form Basic</title>
    <style type="text/css">
        input { display:block; }
    </style>
</head>
<body>
    <form action="https://search.naver.com/search.naver"
        method="get"
        enctype="application/x-www-form-urlencoded">

        <input type="image" src="http://placehold.it/100x30" />
    </form>
</body>
</html>
