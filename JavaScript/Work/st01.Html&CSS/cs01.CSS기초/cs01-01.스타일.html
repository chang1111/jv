<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>

    <!-- html 주석 : 내부 스타일 시트 -->
    <style type="text/css">
        h1 { color:#ff0000;           }  /* 16진수 사용 */
        h2 { color:#f00;              }  /* 16진수 사용 */
        h3 { color: blue;             } /* 색상명 사용 */
        h4 { color: rgb(0, 200, 0);   } /* rgb 사용  */
        h5 { color: rgba(0, 200, 0, 0.5); } /* rgba 사용  */

        p { text-align: center; }
        h2 { font-size: 27px; color:orange; }

        ul { color: blue; list-style-type:square; }
    </style>

    <!-- html 주석 : 외부 스타일 시트 -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1 style="color:red; ">제목 글자</h1>
    <h2>제목 글자</h2>
    <h3>제목 글자</h3>
    <h4>제목 글자</h4>
    <h5>제목 글자</h5>

    <hr>

    <h2>스타일 표기법</h2>
    <p> 단락 </p>

    <hr>
    <h2>내부 스타일 시트</h2>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>

</body>
</html>
