<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>박스모델</title>
    <style type="text/css">
        div  {
            width: 150px; height: 150px; margin:10px; padding: 10px;
            /* 글자 중앙 정렬 */
            display: flex; justify-content: center; align-items: center;
        }
        .box1 { background-color:orange; float:left; }
        .box2 { background-color:blue;  float:left;}
        .box3 { background-color:green; float:left;}
        .box4 { background-color:white; float:right; border: 1px black solid; }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
