<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>visibility 속성</title>
    <style type="text/css">
        img { margin: 0px 20px 0px 20px; border:1px black solid;}
        #visibility {border:1px red dotted; visibility: hidden;}
        #display {border:1px red dotted; display:none; }
    </style>
</head>
<body>
    <img src="../images/tomato.jpg">
    <img src="../images/tomato.jpg" id="visibility" >
    <img src="../images/tomato.jpg" id="display" >
    <img src="../images/tomato.jpg">
</body>
</html>
