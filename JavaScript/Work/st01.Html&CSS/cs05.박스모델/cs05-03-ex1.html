<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>display 속성</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            margin: 10px 5px;
            padding: 5px;
            border: 2px solid black;
        }
        .ex1 { background: lightblue; }
        .ex2 { background: lightgreen; }
        .ex3 { background: lightyellow; }

        div { display: inline; float: left; }

    </style>


</head>
<body>
    <div class="ex1">첫번째</div>
    <div class="ex2">두번째</div>
    <div class="ex3">세번째</div>
</body>
</html>
