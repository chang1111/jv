<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나눔 고딕 import</title>
    <style>
        /* @import url(http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb); */
        @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

        body { font-family: 'NanumGothic', '나눔고딕', 'NanumGothicWeb' ; }

        #text_test { font-size:20px; color:#000; }
        #text_test a { line-height:40px; letter-spacing:-1px; text-decoration:none; }
        #text_test a:hover { text-decoration:underline; }
        #text_test a:active { text-decoration:underline; }
        #text_test a:visited { text-decoration:underline; }
    </style>
</head>

<body>
    <div id="text_test">
        반갑습니다. <a href="#">웹 표준을 적용 <br /> 합니다.</a>
    </div>
</body>

</html>
