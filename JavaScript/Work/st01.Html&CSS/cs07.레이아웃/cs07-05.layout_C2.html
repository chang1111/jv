<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 C1</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <style>

        p { margin-bottom: 20px; }
         
        #wrapall      { width: 500px; overflow: auto; }
        #header       { width: 500px; float: left; background-color: rgba(0, 255, 0, 0.2); height: 50px; }
        #wrapcontent  { width: 500px; background-color: rgba(255, 0, 0, 0.2); overflow: auto;  height: 50px; }
        #leftbar      { width: 100px; float: left; }
        #content      { width: 300px; float: left; }
        #rightbar     { width: 100px; float: left; }
        #footer       { width: 500px; float: left; background-color: rgba(100, 0, 0, 0.2);  height: 50px; }
    </style>
</head>

<body>
    <h1>레이아웃 C2</h1>

    <div id="wrapall">
        <div id="header">
            header
        </div>

        <div id="wrapcontent">
            <div id="leftbar">
                leftbar
            </div>

            <div id="content">
                content
            </div>

            <div id="rightbar">
                rightbar
            </div>
        </div>

        <div id="footer">
            footer
        </div>
    </div>

</body>

</html>
