<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        div { padding: 5px 5px 5px 5px }
        .item{float:left; width:100px; }
    </style>
    <script src='../jquery-3.1.1.js'></script>
    <script>

        var MyApp = {};

        // validation 메서드 만들기
        MyApp.invalidItem = function( ){
            if( $('#userId').val() === '' ){
				var msg = '아이디를 입력하세요';
				$('label[name="userId"]').text(msg);
                $('#userId').focus();
                return false;
            }
            else {
                $('label[name="userId"]').text('');
            }

            if( $('#userName').val() === '' ){
				var msg = '이름을 입력하세요';
				$('label[name="userName"]').text(msg);
                $('#userName').focus();
                return false;
            }
            else {
                $('label[name="userName"]').text('');
            }

            if( $('#pwd').val() === '' ){
				var msg = '암호를 입력하세요';
				$('label[name="pwd"]').text(msg);
                $('#pwd').focus();
                return false;
            }
            else {
                $('label[name="pwd"]').text('');
            }

            if( $('#pwdConfirm').val() === '' ){
				var msg = '암호 확인을 입력하세요';
				$('label[name="pwdConfirm"]').text(msg);
                $('#pwdConfirm').focus();
                return false;
            }
            else {
                $('label[name="pwdConfirm"]').text('');
            }

            // 암호가 다른 경우
            if( $('#pwd').val()  !==   $('#pwdConfirm').val()  ) {

                var msg = '암호가 일치하지 않습니다.';
                $('#pwd').val( '' );
                $('#pwdConfirm').val( '' );
                $('#pwd').focus();
                $('label[name="pwd"]').text(msg);

                return false;
            }

            return true;
        };

        $(document).ready( function(event) {

            //validation
            $('#regBtn').click( function(event){
                var result = MyApp.invalidItem();

                if( result )
                    return $('form[name="fm"]').submit();
                else
                    return false;
            });

            // 초기화
            $('#iniBtn').click( function(event){
                $('form[name="fm"]')[0].reset();
            });
        });
    </script>
</head>
<body>
<form name='fm'
    action="http://www.naver.com"
    enctype="application/x-www-form-urlencoded"
    method="get">
    <div>
        <span class="item"> 아이디 * </span>
        <input id="userId" name="userId" type="text" placeholder='아이디를 입력하시오'>
        <label name="userId" ></label>
    </div>
    <div>
        <span class="item"> 이름   * </span>
        <input id="userName" name="userName" type="text">
        <label name="userName"></label>
    </div>
    <div>
        <span class="item"> 암호   * </span>
        <input id="pwd" name="pwd" type="password">
        <label name="pwd"></label>
    </div>
    <div>
        <span class="item"> 암호 확인  * </span>
        <input id="pwdConfirm" name="pwdConfirm" type="password">
        <label name="pwdConfirm"></label>
    </div>
    <input id="regBtn" type="button" value="회원가입">
    <input id="iniBtn" type="button" value="초기화">
</form>
</body>
</html>
