<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Infinity Scroll</title>
    <style>
        #container { width: 2000px; height: 5000px;}
        #log { position:fixed; top:0; left:0; width:100px; height:50px; background-color: rgba(0,0,0, 0.7); color: white; }
    </style>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(window).scroll(function(event) {
                var scrollx = $(document).scrollLeft();
                var scrolly = $(document).scrollTop();
                $('#log').text(scrollx + ', ' + scrolly);
            });
            $('#log').click(function(event) {
                $(document).scrollLeft(500);
                $(document).scrollTop(1000);
            });
        });
    </script>
</head>
<body>
    <div id="container">

    </div>

    <div id="log">result</div>
</body>
</html>
