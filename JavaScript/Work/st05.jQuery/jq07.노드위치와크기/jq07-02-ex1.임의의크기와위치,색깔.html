<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>엘리먼트의 너비 값 변경하기</title>
    <style>
        div{ position:relative; width: 70px; height: 50px; float:left;
             background-color: red; cursor: pointer;
             margin: 5px;
        }
    </style>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('div').click(function(event) {
                $(this).css({'left': 400*Math.random(),'top': 400*Math.random()});
                $(this).width(200*Math.random());
                $(this).height(200*Math.random());
                var r = Math.floor(256*Math.random());
                var g = Math.floor(256*Math.random());
                var b = Math.floor(256*Math.random());
                $(this).css('background-color', 'rgb('+r+','+g+','+b+')');
            });
        });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
