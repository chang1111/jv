<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin:10px; }
        div,span { background: #FFF; padding: 10px; margin: 10px; }
    </style>
    <script src="../jquery-3.1.1.js"><!-- jquery 임포트 --></script>
    <script>
        var MyApp = {};
        MyApp.Init = function () {
            $('*').css('border', '');
        }

        $(document).ready( function() {
            $('#children').click(function (event) {
                MyApp.Init();

                // 기준 노드찾기
                //$('#siteUrl').css('border', '2px dotted blue'); // 아이디를 이용해서
                $('div:eq(1) > ul').css('border', '2px dotted blue'); // 태그를 이용해서

                // 자식 노드찾기
                //$('#siteUrl > li').css('border', '2px solid blue');// 아이디를 이용해서
                $('div:eq(1) > ul > li').css('border', '2px solid red'); // 태그를 이용해서

            });
            $('#descendant').click(function (event) {
                MyApp.Init();

                // 기준 노드찾기
                //$('#siteUrl').css('border', '2px dotted blue'); // 아이디를 이용해서
                $('div:eq(1) > ul').css('border', '2px dotted blue'); // 태그를 이용해서

                // 자손 노드찾기
                //$('#siteUrl  li').css('border', '2px solid blue');// 아이디를 이용해서
                $('div:eq(1)  ul > li').css('border', '2px solid red'); // 태그를 이용해서
            });
        });
    </script>
</head>
<body>
    <h2>DOM Selector</h2>

    <div>
        <h3>첫번째 ul</h3>
        <ul class="siteUrl">
            <li>Sqler : http://www.sqler.com</li>
            <li>jQuery : http://jquery.com</li>
        </ul>
    </div>

    <div>
        <h3>두번째 ul</h3>
        <ul  id="siteUrl"  class="siteUrl">
            <li>Sqler : http://www.sqler.com</li>
            <li>jQuery : http://jquery.com</li>
            <li>
                <ul>
                    <li>Blog : http://www.hows.kr</li>
                    <li>Community : http://www.hoons.kr</li>
                </ul>
            </li>
            <li>Items</li>
            <li>Items</li>
            <li>Items</li>
        </ul>
    </div>


    <div>
        <h3>세번째 ul</h3>
        <ul  class="siteUrl">
            <li>Items</li>
            <li>Items</li>
        </ul>
    </div>
    <hr>
    <input id='children'   type='button' value='자식 li 찾기'>
    <input id='descendant' type='button' value='자손 li 찾기'>
</body>
</html>
