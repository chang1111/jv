<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        div { background : #FFF; padding:10px; margin:10px; }
    </style>
    <script src='../jquery-3.1.1.js'></script>
    <script>
        MYAPP = {};

        // 초기화 함수
        MYAPP.init = function () {
            $('*').css('border','');
        };

        $(document).ready( function(e){

            $('#filter'  ).click( function(e){
                MYAPP.init();
                $('div > ul > li').filter(':gt(1)').css('border', '1px dotted red');
            });
            $('#children').click( function(e){
                MYAPP.init();
                $('div > ul').children('li').css('border', '1px dotted blue');
            });
            $('#find'    ).click( function(e){
                MYAPP.init();
                $('div > ul').find('li').css('border', '1px dotted gray');
            });
        });

    </script>
</head>
<body>
    <div>
        <ul>
            <li>list item 1</li>
            <li>list item 2
                <ul>
                    <li>list item 2-a</li>
                    <li>list item 2-b</li>
                </ul>
            </li>
            <li>list item 3</li>
            <li>list item 4</li>
        </ul>
    </div>
    <hr>
    <input id="filter"   type="button" value="filter를이용하는방법">
    <input id="children" type="button" value="children를이용하는방법">
    <input id="find"     type="button" value="find를이용하는방법">
</body>
</html>
