<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>스트라이프 테이블 만들기</title>
	<style>
	    table{ margin: 5px; }
	    th{ background: #222222; color: white; }
	    th,td{ padding: 5px; font-size: small; }
	    .odd{ background: rgba(51, 69, 205, 0.27); }
	    .even{ background:#F2F2F2; }
	    .hover{ background:#B2D8FF; }
	</style>
    <script src="../jquery-3.1.1.js"><!-- jquery 임포트 --> </script>
    <script>
        $(document).ready( function(e) {

            $('tr:odd').addClass('odd');
            $('tr:even').addClass('even');

	        $('tr').mouseover( function (event) {
	            $(this).addClass('hover');
	        }).mouseout(function(event){
	            $(this).removeClass('hover');
	        });

            $('td').mouseenter( function(e) {
                var index = $(this).index()+1;
                $('td:nth-child('+ index + ')').addClass('hover');
            }).mouseleave( function (e) {
                var index = $(this).index()+1;
                $('td:nth-child('+ index + ')').removeClass('hover');
            });
	    });
	</script>
</head>
<body>

<table>
