<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        table { border:1px solid #AAA; }
        td { border:1px solid #AAA; width:25px; height:25px; }
        div { background : #FFF; margin:5px; width:100%; }
    </style>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#selector').click(function(event) {
                $('ul, li').css('background-color', '');
                $('ul:eq(0)>li:eq(1)>ul').css('background-color', 'red');
            });
            $('#method').click(function(event) {
                $('ul, li').css('background-color', '');
                $('ul').eq(0).children('li').eq(1).children('ul').css('background-color', 'pink');
            });
            $('#eq2').click(function(event) {
                $('ul, li').css('background-color', '');
                $('ul:eq(0)>li:eq(2)').css('background-color', 'gray');
                $('ul:eq(0)>li:eq(2)').text('eq text');
            });
            $('#eq2method').click(function(event) {
                $('ul, li').css('background-color', '');
                $('ul:eq(0)').children('li').eq(2).css('background', 'gray');
                $('ul:eq(0)').children('li').eq(2).text('eq text');
            });
            $('#first').click(function(event) {
                $('ul, li').css('background-color', '');
                $('ul:eq(0)>li:first').css('background', 'gray');
                $('ul:eq(0)>li:first').text('first text');
            });
            $('#firstmethod').click(function(event) {
                $('ul, li').css('background-color', '');
                $('ul').eq(0).children('li').first().css('background', 'gray');
                $('ul').eq(0).children('li').first().text('first text');
            });
            $('#last').click(function(event) {
                $('ul, li').css('background-color', '');
                $('li:last').css('background', 'gray');
                $('li:last').text('last text');
            });
            $('#lastmethod').click(function(event) {
                $('ul, li').css('background-color', '');
                $('ul').eq(0).children('li').last().css('background', 'gray');
                $('ul').eq(0).children('li').last().text('last text');
            });
        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li>list item 1</li>
            <li>list item 2
                <ul>
                    <li>list item 2-a</li>
                    <li>list item 2-b</li>
                </ul>
            </li>
            <li>list item 3</li>
            <li>list item 4</li>
            <li>list item 5</li>
        </ul>
    </div>
    <hr>
    <input id="selector" type="button" value="셀렉터를이용하는방법">
    <input id="method"   type="button" value="재검색을이용하는방법">
	<hr>
    <input id="eq2"         type="button" value="eq(2)">
    <input id="eq2method"   type="button" value="eq(2) 재검색">
    <hr>
    <input id="first"       type="button" value="first()">
    <input id="firstmethod" type="button" value="first() 재검색">
    <hr>
    <input id="last"        type="button" value="last()">
    <input id="lastmethod"  type="button" value="last() 재검색">
    <hr>
</body>
</html>
