<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body   { font-size:9pt; }
        pre    { font-size:13pt;    }
        #panel { width:600px; overflow:visible; border: 1px dotted #CCC; font-size:20px;    }
    </style>
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var count = 0;
            setInterval(function() {
                $('#panel').append('<span>'+ ++count +'</span>');
                var r = Math.floor(256*Math.random());
                var g = Math.floor(256*Math.random());
                var b = Math.floor(256*Math.random());
                $('#panel>span').eq(count-1).css({'font-size': Math.floor(40*Math.random()+10), 'color': 'rgb('+r+','+g+','+b+')'});
            }, 1000);
        });
    </script>
</head>

<body>
    <pre>
랜덤 스타일 적용
이번 미션은 다음 실행화면처럼 1초에 한 번씩 신규 노드를 생성한 후
글자 크기와 색이 랜덤하게 적용해 패널(#panel)의 자식 노드로 추가하는 것입니다.
1. 1초에 한번씩 <span>숫자</span> 태그를 생성해 패널(#panel)에 자식 노드로 추가해주세요.
2. 숫자는 1부터 시작 합니다.
3. 글자크기는 10px에서 50px 사이의 값으로, 글자색은 랜덤하게 설정해주세요
    </pre>
    <div>
        <div id="panel">
        </div>
    </div>
</body>
</html>
